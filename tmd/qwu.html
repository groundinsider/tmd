<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ioji</title>
  <link rel = "stylesheet" href = "styles/general.css">
  <link rel = "stylesheet" href = "styles/header.css">
  <link rel = "stylesheet" href = "styles/contents.css">
  <link rel = "stylesheet" href = "styles/menu.css">
</head>
<body>

  <div class = "sideMenu">
    <src class = title >Length</src>
  
    <nav>
      <ul>
        <li class = "create" id = "cbtn"><label>Create</label></li>
        <li class = "Save" id = "sbtn"><label>Save</label></li>
        <li class = "Load" ><label>Load</label></li>
        <li class = "Calendar" ><label>Schedule</label></li>
        <li class = "option" id = "obtn"><label>Option</label></li>
        <li class = "login" id = "lbtn"><label>Login</label></li>
      </ul> 
    </nav>
  </div>

  <div class = "contents">

  </div>
  
  <div class = "setMenu">
    <div class = "create_menu">
      <table>
        <tr>
          <td><div class = "legth_block" id = "r_set"></div></td>
          <td><div class = "legth_block" id = "g_set"></div></td>
          <td><div class = "legth_block" id = "b_set"></div></td>
          <td><div class = "point_block" id = "f_set"><label>S</label></div></td>
          <td><div class = "point_block" id = "e_set"><label>F</label></div></td>
        </tr>
        <tr>
          <td>
            <input type = "number" class = "input_cost"  min = "1" max = "60">
          </td>
          <td>
            <input type = "number" class = "input_cost"  min = "1" max = "60">
          </td>
          <td>
            <input type = "number" class = "input_cost" min = "1" max = "60">
          </td>
          <td>
            <input type = "number" class = "input_n" min = "1" max = "3">
          </td>
          <td>
            <input type = "number" class = "input_n" min = "1" max = "3">
          </td>
        </tr>
      </table>
    </div>
    <div class="login_menu">
      <form id="login_form">
          <table>
              <tr>
                  <td>
                      <label class="l_text">ID</label>
                      <input type="text" id="login_id" name="id" class="input_ID" maxlength="10" required>
                  </td>
                  <td rowspan="2">
                      <button type="submit" id="login_button" class="s_button">Login</button>
                  </td>
              </tr>
              <tr>
                  <td>
                      <label class="l_text">Password</label>
                      <input type="password" id="login_password" name="password" class="input_password" maxlength="20" required>
                  </td>
              </tr>
          </table>
      </form>
    </div>

  </div>

  
  <script src="block.js"></script>
  <script src="login.js"></script>
  
</body>

<script>
  let cbtn = document.querySelector('#cbtn');
  let sbtn = document.querySelector('#sbtn');
  let obtn = document.querySelector('#obtn');
  let lbtn = document.querySelector('#lbtn');
  let sideMenu = document.querySelector('.sideMenu');

  cbtn.onclick = function(){
    sideMenu.classList.toggle('create_active');
    sideMenu.classList.remove('save_active', 'option_active', 'login_active');
  };

  sbtn.onclick = function(){
    sideMenu.classList.toggle('save_active');
    sideMenu.classList.remove('create_active', 'option_active', 'login_active');
  };

  obtn.onclick = function(){
    sideMenu.classList.toggle('option_active');
    sideMenu.classList.remove('create_active', 'save_active', 'login_active');
  };

  lbtn.onclick = function(){
    sideMenu.classList.toggle('login_active');
    sideMenu.classList.remove('create_active', 'save_active', 'option_active');
  };



</script>

</html>
