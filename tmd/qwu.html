<script>
  let cbtn = document.querySelector('#cbtn');
  let sbtn = document.querySelector('#sbtn');
  let obtn = document.querySelector('#obtn');
  let lbtn = document.querySelector('#lbtn');
  let sideMenu = document.querySelector('.sideMenu');




  cbtn.onclick = function(){
    sideMenu.classList.toggle('create_active');
    sideMenu.classList.remove('save_active', 'option_active', 'login_active');
  };

  sbtn.onclick = function(){
    sideMenu.classList.toggle('save_active');
    sideMenu.classList.remove('create_active', 'option_active', 'login_active');
  };

  obtn.onclick = function(){
    sideMenu.classList.toggle('option_active');
    sideMenu.classList.remove('create_active', 'save_active', 'login_active');
  };

  ltn.onclick = function(){
    sideMenu.classList.toggle('login_active');
    sideMenu.classList.remove('create_active', 'save_active', 'option_active');
  };

  


</script>
